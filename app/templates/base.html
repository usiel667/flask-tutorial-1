<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
		          rel="stylesheet"
			  href="{{ url_for('static', filename='css/custom.css') }}"
			      />
    <title>{% block title %}{% endblock %} - Tom's Flask App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Tom's Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('new') }}">New</a>
            </li>
            <li class="nav-item">
		    <a class="nav-link" href="{{ url_for('pricing') }}">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
	    <!-- Flash Messages -->
	    {% with messages = get_flashed_messages(with_categories=true) %}
	      {% if messages %}
	        {% for category, message in messages %}
		  <div class="alert alert-{{ 'danger' if category == 
		       'error' else 'success' }} alert-dismissible fade show" role='alert'>
	               {{ message }}
	               <button
			type="button"
			class="btn-close"
			data-bs-dismiss="alert"
			aria-label="Close"
	               ></button>
                  </div>
		{% endfor %}
	      {% endif %}
	    {% endwith %}
    {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src='{{ url_for('static', filename='js/form-validation.js') }}'></script>
  </body>
</html>
